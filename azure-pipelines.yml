              cleanDestinationFolder: true

          - task: AzureStaticWebApp@0
            displayName: 'Deploy to Azure Static Web App (TEST)'
            inputs:
              azure_static_web_apps_api_token: '$(SWA_DEPLOYMENT_TOKEN_TEST)'
              app_location: 'swa'
              api_location: ''
              output_location: '.'
              skip_app_build: true

# -------------------------
# 4) DEPLOY PROD
# -------------------------
- stage: DeployProd
  dependsOn: Build
  jobs:
  - deployment: DeployProdJob
    environment: production
    strategy:
      runOnce:
