# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

# Node.js (Vite) - Build once, deploy artifact to Dev/Test/Prod via Environments

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
- group: Variables

stages:
# -------------------------
# 1) BUILD STAGE
# -------------------------
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        set -e

        BASE_VERSION=$(node -p "require('./package.json').version")
        MAJOR_MINOR=$(echo $BASE_VERSION | cut -d. -f1,2)
        PATCH=$(Build.BuildId)

        FULL_VERSION="$MAJOR_MINOR.$PATCH"
        SHORT_SHA=$(echo "$(Build.SourceVersion)" | cut -c1-7)

        echo "FULL_VERSION=$FULL_VERSION"

        npm ci
        VITE_APP_VERSION="$FULL_VERSION" \
        VITE_BUILD_ID="$(Build.BuildNumber)" \
        VITE_GIT_SHA="$SHORT_SHA" \
        npm run build
      displayName: 'Build with dynamic patch version'

    - task: ArchiveFiles@2
      displayName: 'Archive dist'
      inputs:
        rootFolderOrFile: 'dist'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/dist.zip'
        replaceExistingArchive: true

    - task: PublishPipelineArtifact@1
      displayName: 'Publish dist.zip as artifact'
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)/dist.zip'
        artifact: 'drop'
        publishLocation: 'pipeline'

# -------------------------
# 2) DEPLOY DEV
# -------------------------
- stage: DeployDev
  dependsOn: Build
  jobs:
  - deployment: DeployDevJob
    environment: dev
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download artifact'
            inputs:
              artifact: 'drop'
              path: '$(System.DefaultWorkingDirectory)/drop'

          - task: ExtractFiles@1
            displayName: 'Extract dist.zip'
            inputs:
              archiveFilePatterns: '$(System.DefaultWorkingDirectory)/drop/dist.zip'
              destinationFolder: '$(System.DefaultWorkingDirectory)/swa'
              cleanDestinationFolder: true

          - task: AzureStaticWebApp@0
            displayName: 'Deploy to Azure Static Web App (DEV)'
            inputs:
              azure_static_web_apps_api_token: '$(SWA_DEPLOYMENT_TOKEN)'
              app_location: 'swa'
              api_location: ''
              output_location: '.'
              skip_app_build: true

# -------------------------
# 3) DEPLOY TEST
# -------------------------
- stage: DeployTest
  dependsOn: Build
  jobs:
  - deployment: DeployTestJob
    environment: test
    strategy:
      runOnce:
        deploy:
